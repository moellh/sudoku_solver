<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="icon" href="/fig/favicon.svg">

    <script src="./js/script.js" type="module"></script>

</html>
